<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control" placeholder="Buscar usuario" (keyup)="buscar(txtTermino.value)"
                       #txtTermino>
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>

<div class="row" >
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <a class="btn btn-primary" routerLink="/dashboard/medico/nuevo">
                        <i class="fa fa-hospital-o"></i>
                        Crear Medico
                    </a>
                </div>
                <h4 class="card-title">Medicos {{medicos.length}}</h4>
                <h6 class="card-subtitle">Medicos registrados
                </h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Avatar</th>
                                <th>Nombre</th>
                                <th class="text-nowrap w100">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let med of medicos">
                                <td ><img class="w100" [src]="med.img | imagen:'medicos'" [alt]="med.nombre"> </td>
                                <td>{{med.nombre}}</td>
                                <td class="text-nowrap">
                                     <a [routerLink]="['/dashboard/medico', med._id]"  data-toggle="tooltip" data-original-title="Editar"> <i
                                           class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a (click)="deleteMedico(med)" class="pointer" data-toggle="tooltip" data-original-title="Borrar"> <i
                                           class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
